# .github/workflows/terraform-deploy.yml
name: Terraform and EKS Deployment

on:
  push:
    branches:
      - dev

jobs:
  terraform:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.5

      - name: Cache Terraform providers
        uses: actions/cache@v3
        with:
          path: ~/.terraform.d/plugin-cache
          key: ${{ runner.os }}-terraform-${{ hashFiles('**/*.tf') }}
          restore-keys: |
            ${{ runner.os }}-terraform-

      - name: Set AWS credentials (plain values)
        run: |
          export AWS_ACCESS_KEY_ID="ASIAXGSGVPD76XGZI2FC"
          export AWS_SECRET_ACCESS_KEY="MP5ZgyjXsMn48Chc7LlNt4NkukHfVW3SfVJQVHbT"
          export AWS_REGION="us-east-2"

      - name: Terraform Init
        run: terraform init

      - name: Terraform Plan
        run: terraform plan

      - name: Terraform Apply
        run: terraform apply -auto-approve

  deploy:
    runs-on: ubuntu-latest
    needs: terraform

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up kubectl
        uses: azure/setup-kubectl@v1
        with:
          version: '1.25.0'

      - name: Set AWS credentials (plain values)
        run: |
          export AWS_ACCESS_KEY_ID="ASIAXGSGVPD76XGZI2FC"
          export AWS_SECRET_ACCESS_KEY="MP5ZgyjXsMn48Chc7LlNt4NkukHfVW3SfVJQVHbT"
          export AWS_REGION="us-east-2"

      - name: Configure kubectl
        run: aws eks --region us-east-2 update-kubeconfig --name education-eks-zdJJOm4M

      - name: Deploy to Kubernetes
        run: kubectl apply -f deployment.yaml
